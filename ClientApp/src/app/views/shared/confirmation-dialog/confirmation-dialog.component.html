<div class="text-center">
  <h2 mat-dialog-title>Delete Customer</h2>
  <div mat-dialog-content>
    <div>
      <h6>Are you sure to delete this record?</h6>
    </div>
  </div>
  <div class="row no-gutters mt-4">
    <div class="col-6">
      <button class="btn btn-primary btn-lg btn-block">Delete</button>
    </div>
    <div class="col-6">
      <button mat-dialog-close class="btn btn-danger btn-lg btn-block">
        Cancel
      </button>
    </div>
  </div>
</div>
