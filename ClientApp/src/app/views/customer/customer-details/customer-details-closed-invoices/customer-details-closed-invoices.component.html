<div>
  <div class="m-portlet">
    <div class="m-portlet__body">
      <div>
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="customerListTable"
        >
          <!-- ID Column -->
          <ng-container matColumnDef="invoiceID">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Invoice ID
            </th>
            <td mat-cell *matCellDef="let customerClosedInvoices">
              {{ customerClosedInvoices.invoiceID }}
            </td>
            <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="purchaseDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Purchase Date
            </th>
            <td mat-cell *matCellDef="let customerClosedInvoices">
              {{ customerClosedInvoices.purchaseDate }}
            </td>
            <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="totalAmount">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Total Amount
            </th>
            <td mat-cell *matCellDef="let customerClosedInvoices">
              {{ customerClosedInvoices.totalAmount }}
            </td>
            <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="amountPaid">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Amount Paid
            </th>
            <td mat-cell *matCellDef="let customerClosedInvoices">
              {{ customerClosedInvoices.amountPaid }}
            </td>
            <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Status
            </th>
            <td mat-cell *matCellDef="let customerClosedInvoices">
              {{ customerClosedInvoices.status }}
            </td>
            <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="closedInvoiceDialog()"
            class="OpenCloseInvoiceTable"
          ></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
