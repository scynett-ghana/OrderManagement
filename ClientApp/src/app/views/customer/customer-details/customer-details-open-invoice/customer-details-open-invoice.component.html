<div class="pt-2">
  <div class="m-portlet">
    <div class="m-portlet__body">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>

      <div>
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="customerListTable"
        >
          <!-- ID Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Product Name
            </th>
            <td mat-cell *matCellDef="let customerOpenInvoices">
              {{ customerOpenInvoices.productName }}
            </td>
            <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="pricePerKilo">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Price Per Kilo
            </th>
            <td mat-cell *matCellDef="let customerOpenInvoices">
              {{ customerOpenInvoices.pricePerKilo }}
            </td>
            <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Quantity
            </th>
            <td mat-cell *matCellDef="let customerOpenInvoices">
              {{ customerOpenInvoices.quantity }}
            </td>
            <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="kilosNeeded">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Kilos Needed
            </th>
            <td mat-cell *matCellDef="let customerOpenInvoices">
              {{ customerOpenInvoices.kilosNeeded }}
            </td>
            <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="subTotal">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Sub Total
            </th>
            <td mat-cell *matCellDef="let customerOpenInvoices">
              {{ customerOpenInvoices.subTotal }}
            </td>
            <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let customerOpenInvoices">
              <!-- {{ customerLists.phone }} -->
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>visibility</mat-icon>
                  <span>View Details</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit Details</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete Customer</span>
                </button>
              </mat-menu>
            </td>
            <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
