<div class="row">
  <div class="col-md-12">
    <div class="m-portlet">
      <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text">
              Customer List
            </h3>
          </div>
        </div>
      </div>
      <div class="m-portlet__body pb-0">
        <mat-form-field>
          <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"
          />
        </mat-form-field>

        <div>
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="customerListTable"
          >
            <!-- ID Column -->
            <ng-container matColumnDef="customerNumber">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Customer Number
              </th>
              <td mat-cell *matCellDef="let customerLists">
                {{ customerLists.customerNumber }}
              </td>
              <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="companyName">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Customer Name
              </th>
              <td mat-cell *matCellDef="let customerLists">
                {{ customerLists.companyName }}
              </td>
              <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="ownerName">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Owner Name
              </th>
              <td mat-cell *matCellDef="let customerLists">
                {{ customerLists.ownerName }}
              </td>
              <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Address</th>
              <td mat-cell *matCellDef="let customerLists">
                {{ customerLists.address }}
              </td>
              <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Phone</th>
              <td mat-cell *matCellDef="let customerLists">
                {{ customerLists.phone }}
              </td>
              <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let customerLists">
                <!-- {{ customerLists.phone }} -->
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button
                    mat-menu-item
                    (click)="
                      customerEditViewDetails('/view', customerLists.customerId)
                    "
                  >
                    <mat-icon>visibility</mat-icon>
                    <span>View Details</span>
                  </button>
                  <button
                    mat-menu-item
                    (click)="
                      customerEditViewDetails('/edit', customerLists.customerId)
                    "
                  >
                    <mat-icon>edit</mat-icon>
                    <span>Edit Details</span>
                  </button>
                  <button
                    mat-menu-item
                    (click)="customerDeleteDetails(customerLists.customerId)"
                  >
                    <mat-icon>delete</mat-icon>
                    <span>Delete Customer</span>
                  </button>
                </mat-menu>
              </td>
              <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
