<div class="row">
  <div class="col-md-12">
    <div class="m-portlet">
      <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text">
              Taxes
            </h3>
          </div>
        </div>
      </div>
      <div class="m-portlet__body pb-0">
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>Tax Name</mat-label>
              <input matInput placeholder="" />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>Tax Rate</mat-label>
              <input matInput placeholder="" />
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <button class="mt-2 pt-1 pb-1" mat-raised-button color="primary">
              <mat-icon aria-hidden="false">add_circle</mat-icon>&nbsp; Add New
              Tax
            </button>
          </div>
        </div>

        <mat-form-field>
          <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"
          />
        </mat-form-field>

        <div>
          <table
            mat-table
            matSort
            [dataSource]="dataSource"
            class="customerListTable"
          >
            <!-- ID Column -->
            <ng-container matColumnDef="taxName">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Tax Name
              </th>
              <td mat-cell *matCellDef="let taxLists">
                {{ taxLists.taxName }}
              </td>
              <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="taxRate">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Tax Rate(%)
              </th>
              <td mat-cell *matCellDef="let taxLists">
                {{ taxLists.taxRate }}
              </td>
              <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="taxSelect">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Status
              </th>
              <td mat-cell *matCellDef="let taxLists">
                <mat-slide-toggle
                  checked="{{ taxLists.taxSelect }}"
                  color="primary"
                ></mat-slide-toggle>
              </td>
              <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Actions
              </th>
              <td mat-cell *matCellDef="let taxLists">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="editTax(taxLists.taxId)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit Tax</span>
                  </button>
                  <button mat-menu-item (click)="deleteTax()">
                    <mat-icon>delete</mat-icon>
                    <span>Delete Tax</span>
                  </button>
                </mat-menu>
              </td>
              <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
