<div class="row">
  <div class="col-md-12">
    <div class="m-portlet">
      <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
          <div class="m-portlet__head-title">
            <h3 class="m-portlet__head-text">
              Edit Company Details
            </h3>
          </div>
        </div>
      </div>
      <form [formGroup]="companyForm">
        <div class="m-portlet__body pb-0">
          <div class="col-md-8">
            <div class="form-group row">
              <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Company Name</mat-label>
                  <input matInput placeholder="" formControlName="name" />
                </mat-form-field>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>E-Mail</mat-label>
                  <input matInput placeholder="" formControlName="email" />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>Phone</mat-label>
                  <input
                    matInput
                    type="number"
                    placeholder=""
                    formControlName="phone"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>Town</mat-label>
                  <input matInput placeholder="" formControlName="town" />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>Street</mat-label>
                  <input matInput placeholder="" formControlName="street" />
                </mat-form-field>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>Country</mat-label>
                  <input matInput placeholder="" formControlName="country" />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>Zip</mat-label>
                  <input matInput placeholder="" formControlName="zip" />
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="m-portlet__foot">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="onSubmit()"
          >
            Save Details
          </button>
          <button mat-raised-button color="warn" [routerLink]="['/admin/view']">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
