<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <div class="text-center">
                    <h4>
                      <img
                        src="../../../assets/img/other/scynett_logo.png"
                        alt="Logo"
                        height="35px"
                      />&nbsp;Scynett E-Commerce
                    </h4>
                    <p class="text-muted">Sign In to your account</p>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      autocomplete="username"
                      required
                    />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      autocomplete="current-password"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="button" class="btn btn-primary btn-block">
                        Login
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="card text-white bg-primary py-5 d-md-down-none"
              style="width:44%"
            >
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p class="mt-3">Dont Have An Account..</p>
                  <button
                    type="button"
                    class="btn btn-primary active mt-3"
                    routerLink="/register"
                  >
                    Register Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
