<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <div class="text-center">
                    <h4>
                      <img
                        src="../../../assets/img/other/scynett_logo.png"
                        alt="Logo"
                        height="35px"
                      />&nbsp;Scynett E-Commerce
                    </h4>
                    <p class="text-muted">Create your account</p>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      autocomplete="username"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      autocomplete="email"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      autocomplete="new-password"
                      required
                    />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Repeat password"
                      autocomplete="new-password"
                      required
                    />
                  </div>
                  <button type="button" class="btn btn-block btn-success">
                    Create Account
                  </button>
                </form>
              </div>
            </div>
            <div
              class="card text-white bg-primary py-5 d-md-down-none"
              style="width:44%"
            >
              <div class="card-body text-center">
                <div class="mt-5">
                  <h2>Sign In</h2>
                  <p class="mt-3">Already Have An Account..</p>
                  <button
                    type="button"
                    class="btn btn-primary active mt-3"
                    routerLink="/login"
                  >
                    Login Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
